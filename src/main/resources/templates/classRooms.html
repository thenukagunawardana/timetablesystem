<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ClassRooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <div class="container my-2">

        <h1>ClassRoom List</h1>

        <div>
            <form th:action="@{/classRooms}">
                Search:
                <input type="text" name="keyword" th:value="${keyword}"/>

                <input type="submit" value="Search"/>

                <input type="button" value="Clear" onclick="clearFilter()"/>
            </form>
        </div>

        <a th:href="@{/addClassRoom}" class="btn btn-primary btn-sm mb-3">Add New ClassRoom</a>
        <table border="1" class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>ClassRoom ID</th>
                <th>Class Name</th>
                <th>Alterations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="classRooms :${listClasses}">
                <td th:text="${classRooms.getId()}"></td>
                <td th:text="${classRooms.getClassName()}"></td>
                <td>
                    <a th:href="@{/showFormForUpdateClassRoom/{id}(id=${classRooms.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteClassRoom/{id}(id=${classRooms.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function clearFilter()
    {
        window.location='/classRooms';
    }
</script>
</body>
</html>
