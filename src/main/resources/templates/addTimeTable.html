<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add TimeTable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New TimeTable</h1>
    <hr>
    <form th:action="@{/addTimeTable}" th:object="${timetable}" method="post">

        <input type="text" th:field="*{batchCode}" placeholder="Batch Code" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <input type="text" th:field="*{moduleName}" placeholder="Module Name" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <input type="text" th:field="*{classRoom}" placeholder="ClassRoom" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <input type="text" th:field="*{lecturer}" placeholder="Lecturer" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <input type="text" th:field="*{time}" placeholder="Time" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <input type="text" th:field="*{date}" placeholder="Date" class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <button type="submit" class="col-sm-6 col-sm-offset-3">Add TimeTable</button>

    </form>
</div>

</body>
</html>
