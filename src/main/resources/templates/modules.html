<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <div class="container my-2">

        <h1>Modules List</h1>
        <a th:href="@{/addModules}" class="btn btn-primary btn-sm mb-3">Add New Module</a>
        <table border="1" class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Module ID</th>
                <th>Module Name</th>
                <th>Alterations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="module :${listModules}">
                <td th:text="${module.getId()}"></td>
                <td th:text="${module.getModule_name()}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${module.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteModule/{id}(id=${module.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
