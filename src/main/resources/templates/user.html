
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <div class="container my-2">

        <h1>Registered User List</h1>
        <div>
            <form th:action="@{/user}">
                Search:
                <input type="text" name="keyword" th:value="${keyword}"/>

                <input type="submit" value="Search"/>

                <input type="button" value="Clear" onclick="clearFilter()"/>
            </form>
        </div>
        <br>
<!--        <a th:href="@{/addModules}" class="btn btn-primary btn-sm mb-3">Add New Module</a>-->

        <a th:href="@{/adminHomePage}" class="btn btn-primary btn-sm mb-3">Go Back</a>

        <br>
        <br>
        <table border="1" class="table table-striped table-responsive">
            <thead>

            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Alterations</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="user :${listUsers}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function clearFilter()
    {
        window.location='/user';
    }
</script>

</body>
</html>
