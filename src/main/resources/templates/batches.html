<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Batches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <div class="container my-2">

        <h1>Batches List</h1>
        <div>
            <form th:action="@{/batches}">
                Search:
                <input type="text" name="keyword" th:value="${keyword}"/>

                <input type="submit" value="Search"/>

                <input type="button" value="Clear" onclick="clearFilter()"/>
            </form>
        </div>

        <a th:href="@{/addBatch}" class="btn btn-primary btn-sm mb-3">Add New Batch</a>
        <br>
        <a th:href="@{/adminHomePage}" class="btn btn-primary btn-sm mb-3">Go Back</a>
        <br>
        <table border="1" class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Batch ID</th>
                <th>Batch Code</th>
                <th>Alterations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batches :${listBatches}">
                <td th:text="${batches.getId()}"></td>
                <td th:text="${batches.getBatchCode()}"></td>
                <td>
                    <a th:href="@{/showFormForUpdateBatches/{id}(id=${batches.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteBatch/{id}(id=${batches.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    function clearFilter()
    {
        window.location='/batches';
    }
</script>
</body>
</html>
