<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Module</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Batches</h1>
    <hr>

    <form th:action="@{/addBatch}" th:object="${batches}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{batchCode}"  class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Batch</button>

    </form>
</div>
</body>
</html>
